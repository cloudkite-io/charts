# Default values for pritunl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

pritunl:
  image:
    repository: gcr.io/cloudkite-public/pritunl
    tag: v1.29.2232.32
    pullPolicy: IfNotPresent

  pvc:
    name: pritunl-pvc
    request:
      storage: 5Gi

  service:
    type: LoadBalancer
    annotations: {}
    ports:
    - name: openvpn
      value: 1194
      protocol: TCP

    environment:
      - name: MONGODB_SERVER
        value: "mongo"

mongo:
  image:
    repository: mongo
    tag: 4.2.1
    pullPolicy: IfNotPresent

  pvc:
    name: mongo-pvc
    request:
      storage: 20Gi

  service:
    type: ClusterIP
    annotations: {}
    ports:
    - name: mongo
      value: 27017

pritunlUi:
  service: 
    type: ClusterIP
    annotations: {}
    ports:
    - name: http
      value: 80
    - name: https
      value: 443

  ingress:
    enabled: false
    annotations: {}
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: "true"
    #   certmanager.k8s.io/cluster-issuer: letsencrypt
    #   certmanager.k8s.io/acme-challenge-type: http01
    #   nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    #
    hosts: []
    # - host: vpn.example.com
    #   port: 443
    #   paths: 
    #     - /
    #
    tls: []
    # - secretName: pritunl-tls
    #   hosts:
    #   - vpn.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
