# Default values for pritunl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

pritunl:
  image:
    repository: gcr.io/cloudkite-dev/pritunl
    tag: 2019-10-17
    pullPolicy: Always

  volumeMounts:
  - name: pritunl-persistent-storage
    mountPath: /var/lib/pritunl
  
  volumes:
  - name: pritunl-persistent-storage
    persistentVolumeClaim:
      claimName: pritunl-pvc
  pvc:
    name: pritunl-pvc
    request:
      storage: 5Gi

  service:
    type: LoadBalancer
    annotations: {}
    ports:
    - name: openvpn
      value: 1194
      protocol: UDP

    environment:
      - name: MONGODB_SERVER
        value: "mongo"

mongo:
  image:
    repository: mongo
    tag: latest

  volumeMounts:
   - name: mongo-persistent-storage
     mountPath: /data/db

  volumes:
  - name: mongo-persistent-storage
    persistentVolumeClaim:
      claimName: mongo-pvc

  pvc:
    name: mongo-pvc
    request:
      storage: 20Gi

  service:
    type: ClusterIP
    annotations: {}
    ports:
    - name: mongo
      value: 27017

pritunlUi:
  service: 
    type: ClusterIP
    annotations: {}
    ports:
    - name: http
      value: 80
      protocol: TCP
    - name: https
      value: 443
      protocol: TCP

  ingress:
    enabled: false
